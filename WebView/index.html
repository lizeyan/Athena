        <div class="navbar-header">
            <a class="navbar-brand" href="#">
                <img id="img-brand" alt="签到" src="img/index/dragon.png">
            </a>
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->

            <ul class="nav navbar-nav navbar-left">
                <li><a href="#">参与</a></li>
                <li><a href="#">组织</a></li>
                <li><a href="#">设备</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class><a href="#">
                    <small>支持</small>
                </a></li>
                <li><a href="#">
                    <small>文档</small>
                </a></li>
                <li>
                    <button type="button" class="btn btn-default navbar-btn" onclick="window.location.href='login.html'">登录</button>
                </li>

                    <button type="button" class="btn btn-default navbar-btn btn-success" onclick="window.location.href='signup.html'">注册</button>
                </li>

            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<!--一个巨幕-->
<div class="jumbotron" id="main-jumbotron">
    <div class="container row" id="main-jumbotron-inner">
        <div id="main-jumbotron-slogan" class="slogan-text col-md-5">
            <h1 class="page-header">人们都如何管理出勤</h1>
            <p>无数人使用Athena管理他们的活动出勤情况，在线注册，立即查看.</p>
        </div>

        <div id="main-jumbotron-signup" class="col-md-5">
            <form id="main-jumbotron-signup-form" class="form-horizontal">
                <input id='input-username' type="text" placeholder="选择一个用户名" class="form-control"/>
                <input id='input-realname' type="text" placeholder="你的真实姓名" class="form-control"/>
                <input id='input-email' type="email" placeholder="你的邮件地址" class="form-control"/>
                <input id='input-password' type="password" placeholder="创建一个密码" class="form-control"/>
                <!--这里不检查，所以用button而不是submit-->
                <button type="submit" id="btn-signup" class="btn-lg btn-success btn-block">立即加入</button>
            </form>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="well well-lg slogan-text">
        <h1 class="text-center">Athena，定义未来的考勤管理模式</h1>
        <p class="text-center">利用现代化的人工智能技术，即时识别每一张经过的人脸，随时同步考勤信息。</p>
