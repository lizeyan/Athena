<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--移动设备缩放控制-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="The index page of the check-in system.">
    <meta name="author" content="zy-li14@hotmail.com">
    <title>Athena</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/index-navbar.css">
    <link rel="stylesheet" href="css/resetPassword.css">
</head>
<body>
<nav id='top-nav' class="navbar navbar-default" role="navigation">
    <div class="container" id="top-nav-inner">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <a class="navbar-brand" href="index.html">
                <img id="img-brand" alt="签到" src="img/index/dragon.png">
            </a>
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-left">
                <li><a href="#">参与</a></li>
                <li><a href="#">组织</a></li>
                <li><a href="#">设备</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class><a href="#">
                    <small>支持</small>
                </a></li>
                <li><a href="#">
                    <small>文档</small>
                </a></li>
                <li>
                    <button type="button" class="btn btn-default navbar-btn"
                            onclick="window.location.href='login.html'">登录
                    </button>
                </li>
                <li>
                    <button type="button" class="btn btn-default navbar-btn btn-success"
                            onclick="window.location.href='signup.html'">注册
                    </button>
                </li>

            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<div class="container" id="main-container">
    <div class="page-header text-center row" id="top-slogan">
        <h1>重置密码</h1>
    </div>
    <div class="row center-block">
        <div class="col-md-6 col-md-offset-1" id="reset-div">
            <div id="error-list-box">

            </div>
            <form class="form-horizontal form-signup slim-form" role="form" id="form-reset">
                <input class="form-control form-signup-inner" type="text" id="input-username" placeholder="用户名"
                       pattern="[0-9A-Za-z]{2,20}" readonly title="数字或字母，长度在2～20之间">
                <input class="form-control form-signup-inner" type="password" id="input-password" placeholder="新密码"
                       pattern=".{6,20}" title="长度在6～20之间" required>
                <input class="form-control form-signup-inner" type="password" id="input-password-confirm"
                       placeholder="确认新密码" pattern=".{6,20}" title="长度在6～20之间" required>
                <!--设置button的type，默认的是submit，但是这里我要手写提交的过程-->
                <button type="submit" class="btn-lg btn-success btn-block" id="btn-signup">提交</button>
            </form>
        </div>
        <div class="col-md-4" id="right-slogan">
            <ul class="list-group list-unstyled">
                <li class="list-group-item">
                    <h3>爱上Athena</h3>
                <li>
                    <ul class="list-group-item list-unstyled">
                        <li>
                            <span class="glyphicon glyphicon-ok"></span>
                            最先进的人工智能识别每一张脸
                        </li>
                        <li>
                            <span class="glyphicon glyphicon-ok"></span>
                            随时随地查看考勤情况
                        </li>
                        <li>
                            <span class="glyphicon glyphicon-ok"></span>
                            简单部署，随心掌控
                        </li>
                    </ul>
            </ul>
        </div>
    </div>
</div>
<script type="text/template" id="tmplt-box-error">
    <div class="alert alert-danger alert-dismissible box-error-top" role="alert">
        <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span
                class="sr-only">Close</span></button>
        <strong>出错了！</strong>
        <%= text %>
    </div>
</script>
<script src="//cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
<script src="js/js-cookie.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="js/underscore-min.js"></script>
<script src="js/backbone-min.js"></script>
<script src="js/workspace.js"></script>
<script src="js/resetPassword.js"></script>
</body>
</html>
